version: "2"
sql:
  - schema: "db/migrations"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "dbgen"
        out: "repository/postgresql"
        sql_package: "pgx/v4"
        emit_db_tags: true
        emit_interface: true
        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
